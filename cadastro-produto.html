        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="">Nome</label>
              <input type="text" class="form-control" id="" placeholder="Digite o nome do produto">
            </div>

            <div class="form-group">
              <label for="produto-tipo">Tipo</label>
                <select name="produto-tipo" class="form-control" id="produto-tipo">
                <option value="">Selecione um tipo</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

            <div class="form-group">
              <label for="produto-valor">Valor</label>
              <input type="number" name="produto-valor" class="form-control" id="produto-valor" placeholder="10,00" step="0.1">
            </div>

            <div class="form-group">
              <label for="produto-estoque">Estoque</label>
              <input type="number" name="produto-estoque" class="form-control" id="produto-estoque" placeholder="10">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
